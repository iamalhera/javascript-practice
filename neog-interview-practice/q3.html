<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
</head>

<body>
    <!-- Question 3) Create a web app where I can input a text. Now, create three buttons h1, h2, h3. When I click on any of the button, the text should become h1, h2, or h3. -->
    <input type="text" id="input">
    <button id="h1">H1</button>
    <button id="h2">H2</button>
    <button id="h3">H3</button>
    <div id="result"></div>

    <script>
        var input = document.querySelector("#input");
        var h1Btn = document.querySelector("#h1");
        var h2Btn = document.querySelector("#h2");
        var h3Btn = document.querySelector("#h3");
        var output = document.querySelector("#result");

        var headline;
        output.innerHTML = "";

        h1Btn.addEventListener('click', () => {

            headline = document.createElement('H1');
            headline.innerText = input.value;
            output.appendChild(headline);
        })
        h2Btn.addEventListener('click', () => {

            headline = document.createElement('H2');
            headline.innerText = input.value;
            output.appendChild(headline);
        })
        h3Btn.addEventListener('click', () => {

            headline = document.createElement('H3');
            headline.innerText = input.value;
            output.appendChild(headline);
        })
    </script>
</body>

</html>
