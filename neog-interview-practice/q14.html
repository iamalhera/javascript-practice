<body>
    <!-- Q14 : Create two objects with name, age, and yuga as Ram, 25, Treta. Krishna, 31, Dwapar. Write a function which takes two objects and return the person with more age. -->
    <h1>Q14</h1>

    <script>
        var Object1 = {
            name : "ram",
            age : 25,
            yuga : "treta"
        }
        var Object2 = {
            name : "krishna",
            age : 31,
            yuga : "dwapar"
        }

        function moreAge(o1, o2){
            if(o1.age > o2.age){
                return o1.name
            }
            else{
                return o2.name
            }
        }

        console.log(moreAge(Object1, Object2));
    </script>
</body>
