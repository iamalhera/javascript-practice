<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Question :: Create a web app which would take two inputs. It would also have 4 buttons: +, -, x /. Based on the button clicked perform the operation on the two inputs. You can do this in React or vanillaJS based on your choice. Your time starts now. -->
    <H1>Basic Calculator</H1>
    
    <input type="number" placeholder="enter 1st value" id="input-one">
    <input type="number" placeholder="enter 2nd value" id="input-two">

    <div><button id="plus">+</button></div>
    <div><button id="minus">-</button></div>
    <div><button id="multiply">*</button></div>
    <div><button id="divide">/</button></div>

    <div id="result"></div>

    <script>
    var inputOne = document.querySelector("#input-one");
    var inputTwo = document.querySelector("#input-two");
    
    var plusBtn = document.querySelector("#plus");
    var minusBtn = document.querySelector("#minus");
    var multiplyBtn = document.querySelector("#multiply");
    var divideBtn = document.querySelector("#divide");

    var result = document.querySelector("#result")

   
    plusBtn.addEventListener('click',()=>{
        var calc = Number(inputOne.value) + Number(inputTwo.value) ;
        result.innerText = calc ;
    })

    minusBtn.addEventListener('click',()=>{
        var calc = Number(inputOne.value) - Number(inputTwo.value) ;
        result.innerText = calc ;
    })

    multiplyBtn.addEventListener('click',()=>{
        var calc = Number(inputOne.value) * Number(inputTwo.value) ;
        result.innerText = calc ;
    })

    divideBtn.addEventListener('click',()=>{
        var calc = Number(inputOne.value) / Number(inputTwo.value) ;
        result.innerText = calc ;
    })

    </script>
</body>
</html>
