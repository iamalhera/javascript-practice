<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2</title>
</head>
<body>

    <!-- Question :: Create a web app where I can input a text. Now create two buttons + and -. On clicking + increase the fontSize by 2px and vice versa. -->
    <button id="increase">+</button>
    <input type="text" id="input">
    <button id="decrease">-</button>


    <script>
        var increaseBtn = document.querySelector("#increase");
        var decreaseBtn = document.querySelector("#decrease");
        var input = document.querySelector("#input");

        var value = 10 ;
        input.style.fontSize = value + "px" ;

        increaseBtn.addEventListener('click',()=>{
            value = value + 2 ;
            input.style.fontSize = value + "px";
        })
        decreaseBtn.addEventListener('click',()=>{
            value = value - 2 ;
            input.style.fontSize = value + "px";
        })
    </script>
</body>
</html>
