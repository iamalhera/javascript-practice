<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Verifier</title>
</head>
<body>
    <!-- Question :: Create two input fields and a button to check if the passwords are same and show success and failure accordingly -->
    <h1>password Verifier</h1>
    <input type="password" id="input-one">
    <input type="password" id="input-two">
    <button id="verify-btn">Verify</button>
    <div id="output"></div>

    <script>
    var inputOne = document.querySelector("#input-one");
    var inputTwo = document.querySelector("#input-two");
    var verifyBtn = document.querySelector("#verify-btn");
    var output = document.querySelector("#output");

    verifyBtn.addEventListener('click',()=>{
        if(inputOne.value === inputTwo.value){
            output.innerText = "Password Verfied!";
        }
        else{
            output.innerText = "Please Enter Same Password!";
        }
    })
    </script>
</body>
</html>
