<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Question 1</title>
</head>
<body>

    <!-- Question : Fetch the resoponse of this api (https://jsonplaceholder.typicode.com/todos) -->
    
    <button id="fetch-api">Fetch</button>

    <script>
        var fetchApiBtn = document.querySelector("#fetch-api");
        var URL = "https://jsonplaceholder.typicode.com/todos";

        fetchApiBtn.addEventListener('click',()=>{
            fetch(URL)
            .then(response => response.json())
            .then(data =>{
                console.log(data)
            }  )
        })

    </script>
</body>
</html>
